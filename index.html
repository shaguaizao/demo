<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>前端学习案例</title>
    <link rel="stylesheet" type="text/css" href="styles/basic.css" media="all"/>
</head>

<body>
<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>

<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '第一章 表单相关'},
                { url : 'examples/form/1/禁止用户输入.html', title : '禁止用户输入' },
                { url : 'examples/form/2/关闭中文输入法.html', title : '关闭中文输入法' },
                { url : 'examples/form/3/禁止用户复制和粘帖.html', title : '禁止用户复制和粘帖' },
                { url : 'examples/form/4/限制只能输入数字.html', title : '限制只能输入数字' },
                { url : 'examples/form/5/Ctrl+Return提交表单.html', title : 'Ctrl+Return提交表单' },
                { url : 'examples/form/6/文本内容过滤.html', title : '文本内容过滤' },
                { url : 'examples/form/7/全选反选少选复选框.html', title : '全选反选少选复选框' },
                { url : 'examples/form/8/动态操作下拉菜单.html', title : '动态操作下拉菜单' },
                { url : 'examples/form/9/动态操作下拉选项.html', title : '动态操作下拉选项' },
                { url : 'examples/form/10/可输入的下拉框.html', title : '可输入的下拉框' },
                { url : 'examples/form/11/记住密码提示框.html', title : '记住密码提示框'},
            ],
            [
                { title : '第二章 图片表现'},
                { url : 'examples/pic/1/图片放大镜效果.html', title : '图片放大镜效果' },
                { url : 'examples/pic/3/图片轮换.html', title : '图片轮换' },
                { url : 'examples/pic/4/app榜单.html',title: 'app榜单' },
                { url : 'examples/pic/5/css3弹出层.html',title:'css3弹出层' },
                { url : 'examples/pic/6/图片下拉效果.html',title:'图片下拉效果' },
                { url : 'examples/pic/7/鼠标移入移出改变透明度.html',title:'鼠标移入移出改变透明度' },
                { url : 'examples/pic/8/鼠标移入移出改变图片列表透明度.html',title:'鼠标移入移出改变图片列表透明度'},
            ],
            [
                { title : '第三章 内容展示'},
                { url : 'examples/show/1/表格的添加与删除.html', title : '表格的添加与删除' },
                { url : 'examples/show/2/单元行上鼠标悬停提示.html', title : '单元行上鼠标悬停提示' },
                { url : 'examples/show/3/简易选项卡.html',title : '简易选项卡'},
                { url : 'examples/show/4/函数传参，改变div任意属性.html',title : '函数传参，改变div任意属性'},
                { url : 'examples/show/5/鼠标移入移出改变样式.html',title : '鼠标移入移出改变样式'},
                { url : 'examples/show/6/点击div显示其innerHTML',title : '点击div显示其innerHTML'},
                { url : 'examples/show/7/简易网页时钟.html',title : '简易网页时钟'},
                { url : 'examples/show/8/网页换肤.html',title : '网页换肤'},
                { url : 'examples/show/9/弹出层效果.html',title : '弹出层效果'},
            ],
            [
                { title : '第四章 常见导航'},
                { url : 'examples/nav/1/', title : ''},
            ],
            [
                { title : '第五章 其它练习'},
                { url : 'examples/others/1/按下键盘显示KeyCode.html', title : '按下键盘显示KeyCode' },
                { url : 'examples/others/2/自定义右键菜单.html', title : '自定义右键菜单'},
            ],
            [
                { title : '第六章 综合案例'},
                { url : 'examples/others/1/按下键盘显示KeyCode.html', title : '按下键盘显示KeyCode' },
            ],
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
