<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>鼠标移入移除改变透明度</title>
    <link rel="stylesheet" type="text/css" href="">
</head>


<body>
	<div>
	<img id="img" src="http://img22.mtime.cn/up/2012/03/13/111807.64378235_500.jpg" alt"剧照"/>
    </div>

    <script type="text/javascript">
    'use strict';
    (function(){
    	var img=document.getElementById("img");
    	img.onmouseover=function(){
    		fade(this,30);
    	}
    	img.onmouseout=function(){
    		fade(this,100);
    	}
    	function css(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj,false)[attr];
            }   		
    	}
        function fade(obj,target){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var alpha=0;
                var cur=css(obj,'opacity')*100;
                alpha=(target-cur)/8;
                alpha=alpha>0?Math.ceil(alpha):Math.floor(alpha);
                var stop=true;
                if(cur !=target){
                    stop=false;
                }
                cur+=alpha;
                obj.style.fitler="alpha(opacity='+cur+')";
                obj.style.opacity=cur/100;
                if(stop){
                    clearInterval(obj.timer);
                    obj.timer=null;
                }
            },30);
        }
    }());
    </script>
</body>

</html>
