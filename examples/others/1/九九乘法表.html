<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>九九乘法表</title>
	<link rel="stylesheet" type="text/css" href="styles/basic.css">
</head>
<body>
	<div id="result"></div>
	<script>
	function create(){
		var html=[];
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				html.push('<span>'+j+'*'+i+'='+(i*j)+'</span>');
			}
			html.push('<br/>');
		}
		return html;
	}
	function render(){
		var html=create(),
		       i=0,
		     tmp=create(),
		       j=html.length,
		   timer=null,
		  result=document.getElementById('result');
		   timer=setInterval(function(){
		   	if(i>html.length){
		   		html.splice(html.length-1,1);
		   		result.innerHTML=html.join('');
		   	}else{
		   		result.innerHTML+=html[i++];
		   	}
		   	if(!html.length){
		   		result.innerHTML=tmp.join('');
		   		clearInterval(timer);
		   	}
		   },100);
	}
	render();
	</script>
</body>
</html>
