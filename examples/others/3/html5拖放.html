<!doctype html>
<head>
	<meta charset="utf-8">
	<title>html5拖放</title>
</head>
<style type="text/css">
#div1,#div2 {
	width: 300px;
	height: 250px;
	border: 1px solid;
	margin: 20px;
	padding-top: 50px;
	float: left;
	text-align: center;

}
img {
	margin: 50 50 50 50;
}

</style>

<script type="text/javascript">
function allowDrop(ev){
	ev.preventDefault();
}
function drag(ev){
	ev.dataTransfer.setData("Text",ev.target.id);
}
function drop(ev){
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>

<body>
<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
    <img src="logo.jpg"  draggable="true" ondragstart="drag(event)" id="drag1">
</div>

<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)";
</div>
</body>
