<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>关闭中文输入法</title>
</head>
<body>
	<div>
		<form id="form">
		    <div class="tableRow">
			    <label for="name">用户名</label></br>
			    <input type="text" name="name" id="name" data-ime="1" placeholder="用户名" >
			</div>
			<div class="tableRow">
				<label for="password">密码</label></br>
				<input type="password" name="password" id="password" placeholder="密码" >
			</div>
	        <div class="submit">
				<label for="submit"></label></br>
				<button type="submit" name="submit" id="submit">提交</button>
			</div>
		</form>
	</div>
	<script>
	'use strict';
	window.onload=function(){
		var form = document.getElementById("form");
        var input = form.getElementsByTagName('input');
        for(var i=0;i<input.length;i++){
            input[i].onfocus=function(){
                if(this.getAttribute('data-ime')){
                    cancel(this);
                }
            }
			if(input[i].style.imeMode==undefined){
				input[i].onkeyup=input[i].onblur=function(){
					clear(this);
				}
		    }
		}
		function cancel(e){
			e.style.imeMode = "disabled";
		}
		function clear(o){
            o.value = o.value.replace(/[\u4e00-\u9fa5]/g, '');
        }
	};
	</script>
</body>
</html>
