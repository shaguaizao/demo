<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>可输入的下拉框</title>
	<link rel="stylesheet" type="text/css" href="styles/basic.css">
</head>

<body>
	<div id="div">
		<input class="entry" id="entry" name="" type="text" />
		<select name="" id="data" class="data">
		</select>
	</div>

	<script type="text/javascript">
	(function(){
	    var entry=document.getElementById("entry");
	    var data=document.getElementById("data");
	    entry.onkeyup=function(e){
		    e=e||window.event;
		    var code=e.charCode||e.keyCode;
		    if(code==13){
			    addOpt(data,this.value);
			    this.value="";
		    }
	    }
	    function addOpt(obj,val){
		    var opt=document.createElement("option");
		    opt.value=val;
		    opt.text=val;
		    obj.options.add(opt);
	    }
	    data.onchange=function(){
	    	entry.value=this.value;
	    }
	 
    }());

	</script>
</body>
</html>
