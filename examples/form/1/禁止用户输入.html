<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>禁止用户输入</title>
</head>
<body>
	<div>
		<form id="form">
		    <div class="tableRow">
			    <label for="name">用户名</label></br>
			    <input type="text" name="name" id="name" disabled="true" placeholder="张三" >
			</div>
			<div class="tableRow">
				<label for="password">密码</label></br>
				<input type="password" name="password" id="password" placeholder="请输入密码">
			</div>
			<div class="tableRow">
			    <label for="comments">备注</label></br>
				<textarea name="comments" id="comments" rows="10" cols="48"></textarea>
			</div>
			<div class="tableRow">
			    <label><input type="checkbox">记住我</label>  
			</div>
			<div class="submit">
				<label for="submit"></label></br>
				<button type="submit" name="submit" id="submit">提交</button>
			</div>
		</form>
	</div>

</body>
</html>
