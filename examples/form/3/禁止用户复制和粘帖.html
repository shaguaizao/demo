<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>禁止用户复制和粘贴</title>
</head>
<body>
	<div>
		<form id="form">
		    <div class="tableRow">
			    <label for="name">用户名</label></br>
			    <input type="text" name="name" id="name" data-ime="1" placeholder="用户名" >
			</div>
			<div class="tableRow">
				<label for="password">密码</label></br>
				<input type="password" name="password" id="password" placeholder="密码" >
			</div>
	        <div class="submit">
				<label for="submit"></label></br>
				<button type="submit" name="submit" id="submit">提交</button>
			</div>
		</form>
	</div>
	<script>
	'use strict';
	(function(){
		var form=document.getElementById("form");
		var input=form.getElementsByTagName("input");
		for (var i=0;i<input.length;i++){
			input[i].oncopy=input[i].onpaste=function(){
				return false;
			}
		}
	}());
	</script>

</body>
</html>
